# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes 🛠
      labels:
        - breaking-change
    - title: Exciting New Features 🎉
      labels:
        - feat
    - title: Patch 🐜
      labels:
        - fix
    - title: Other Changes
      labels:
        - "*"
